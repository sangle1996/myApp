<ion-modal-view style="background-color:rgba(40, 30, 30, 0.08)">
  <ion-header-bar style="background-color: #111;">
   <center > <font class="title" style="color: white">DRAW</font></center>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

  <canvas id="c" width="500" height="500" style="border:1px solid #ccc"></canvas>

<!--   DRAW OR DRAG   -->
<div class="row">
  <div class="col">
<div class="row">
  <label class="toggle">
   <input type="checkbox" ng-model="data.draw" ng-click="mode()">
   <div class="track">
     <div class="handle"></div>
   </div>
</label>
 DRAW 
</div>
<div class="row">
  <label class="toggle toggle-calm">
   <input type="checkbox" ng-model="data.drawline" ng-click="mode()">
   <div class="track">
     <div class="handle"></div>
   </div>
</label>
 DRAW LINE
</div>
</div>

 

  <button class="button button-assertive" ng-click="clear()">clear</button> 
</div>
  
  </ion-content>
</ion-modal-view>
